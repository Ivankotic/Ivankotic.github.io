<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat</title>
    <script src="http://code.jquery.com/jquery-3.4.1.min.js"></script>
    <style>
    #m {
        border: red solid 1px;
    }
	#f {
		background-color: rgb(255, 255, 255);
		position: fixed;
		width: 100vw;
		padding-top: 1em;
		padding-left: .5em;
	}
	body {
		margin: 0;
	}
    </style>
</head>
<body>
    <script>
    $(document).ready(function() {
        function r() {
            $.ajax({
                url: "https://f0403333.xsph.ru/chat/r.php",
                success: function(data){
                    $("#m").html(data);
                }
            });
        }
        setInterval(r, 500);

        $("#s").click(function() {
			if ($("#text").val() == "") {
				alert("сообщение не должно быть пустым");
			}
			else {
				$.ajax({
					url: "https://f0403333.xsph.ru/chat/send.php?s=" + $("#text").val()
				});
			}
			$("#text").val("");
        });
    });
    </script>
	
	<div id="f">
    <input id="text" placeholder="Текст" type="text" />
    <button id="s">отправить</button>
    <br/>
    <br/>
	</div>
	<br/>
    <br/>
    <br/>
    <br/>
	<div id="m">
    </div>
	<br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
</body>
</html>
